<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="./css/index.css" rel="stylesheet">

        <!-- Latest compiled JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script> 

        <script type='text/javascript' src='./scripts/knockout-3.5.1.js' defer></script>
        <script type='text/javascript' src="./scripts/index.js" defer></script>
    </head>
    <body>

        <span class="btn btn-cls border" data-bind="css: myClass"></span>

        <div>
            <span data-bind="foreach: borders">
                <span class="btn btn-cls border" data-bind="class: $data, click: changeColor($data)"></span>
            </span>
        </div>

    </body>
</html>
